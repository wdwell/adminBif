<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/nullstyle.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js"></script>
    <title>Мой тариф</title>
  </head>
  <body class="background">
    <div class="row">
      <header>
        <div class="section header">
          <div class="logo">
            <img src="/images/logo/logo.svg" alt="logo" />
          </div>
          <div class="user">
            <img src="/images/Ellipse.svg" alt="Profile" />
            <div class="userProfile">
              <div class="userName">Альбина Хмелёва</div>
              <div class="userEmail">hmeleva.as@yandex.ru</div>
            </div>
          </div>
        </div>
      </header>
      <main class="flex">
        <aside>
          <ul class="flex column">
            <li>
              <div class="aside-menu">
                <button class="buttonPrimary margin20">Создать ссылку</button>
              </div>
            </li>
            <li>
              <div class="aside-menu active">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/rate.svg" alt="rate" />
                  </div>
                  <div class="change-icon">
                    <img src="/images/rate_Selected.svg" alt="rate_Selected" />
                  </div>
                </div>
                <a href="#">Тарифы</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/link.svg" alt="link" />
                  </div>
                  <div class="change-icon">
                    <img src="/images/link_Selected.svg" alt="link_Selected" />
                  </div>
                </div>
                <a href="#">Ссылки</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/files.svg" alt="files" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/files_Selected.svg"
                      alt="files_Selected"
                    />
                  </div>
                </div>
                <a href="#">Файлы</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img
                      src="/images/profile_Selected.svg"
                      alt="profile_Selected"
                    />
                  </div>
                  <div class="change-icon">
                    <img src="/images/profile.svg" alt="profile" />
                  </div>
                </div>
                <a href="#">Мой проофиль</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/statistics.svg" alt="statistics" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/statistics_Selected.svg"
                      alt="statistics_Selected"
                    />
                  </div>
                </div>
                <a href="#">Статистика</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/domain.svg" alt="domain" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/domain_Selected.svg"
                      alt="domain_Selected"
                    />
                  </div>
                </div>
                <a href="#">Домен</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
          </ul>
        </aside>
        <div class="main">
          <h1>Тарифы</h1>
          <div class="flex">
            <div class="card">
              <div class="h3">Пробный</div>
              <div class="h5 bold">Осталось</div>
              <div class="h6 flex space-between">
                Ссылок:
                <div class="bold">10</div>
              </div>
              <div class="h6 flex space-between">
                Загруженных файлов:
                <div class="bold">8</div>
              </div>
              <button
                style="margin-top: 22px"
                class="buttonPrimary marginAuto width260"
              >
                Улучшить тариф
              </button>
            </div>
          </div>
        </div>
      </main>
