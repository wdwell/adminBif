<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/nullstyle.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js"></script>
    <title>Создать ссылку</title>
  </head>
  <body class="background">
    <div class="row">
      <header>
        <div class="section header">
          <div class="logo">
            <img src="/images/logo/logo.svg" alt="logo" />
          </div>
          <div class="user">
            <img src="/images/Ellipse.svg" alt="Profile" />
            <div class="userProfile">
              <div class="userName">Альбина Хмелёва</div>
              <div class="userEmail">hmeleva.as@yandex.ru</div>
            </div>
          </div>
        </div>
      </header>
      <main class="flex">
        <aside>
          <ul class="flex column">
            <li>
              <div class="aside-menu">
                <button class="buttonPrimary margin20">Создать ссылку</button>
              </div>
            </li>
            <li>
              <div class="aside-menu active">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/rate.svg" alt="rate" />
                  </div>
                  <div class="change-icon">
                    <img src="/images/rate_Selected.svg" alt="rate_Selected" />
                  </div>
                </div>
                <a href="#">Тарифы</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/link.svg" alt="link" />
                  </div>
                  <div class="change-icon">
                    <img src="/images/link_Selected.svg" alt="link_Selected" />
                  </div>
                </div>
                <a href="#">Ссылки</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/files.svg" alt="files" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/files_Selected.svg"
                      alt="files_Selected"
                    />
                  </div>
                </div>
                <a href="#">Файлы</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img
                      src="/images/profile_Selected.svg"
                      alt="profile_Selected"
                    />
                  </div>
                  <div class="change-icon">
                    <img src="/images/profile.svg" alt="profile" />
                  </div>
                </div>
                <a href="#">Мой проофиль</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/statistics.svg" alt="statistics" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/statistics_Selected.svg"
                      alt="statistics_Selected"
                    />
                  </div>
                </div>
                <a href="#">Статистика</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
            <li>
              <div class="aside-menu">
                <div class="change-icons">
                  <div class="change-icon">
                    <img src="/images/domain.svg" alt="domain" />
                  </div>
                  <div class="change-icon">
                    <img
                      src="/images/domain_Selected.svg"
                      alt="domain_Selected"
                    />
                  </div>
                </div>
                <a href="#">Домен</a>
                <img
                  class="selected"
                  src="/images/selected.svg"
                  alt="selected"
                />
              </div>
            </li>
          </ul>
        </aside>
        <div class="main">
          <h1>Создать ссылку</h1>
          <form class="width470">
            <div class="group refresh">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Адрес ссылки*</label>
            </div>
            <div class="group">
              <input type="password" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Заголовок*</label>
            </div>
            <div class="group">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Описание</label>
            </div>
            <div class="group">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Добавить теги</label>
            </div>
            <div class="group change">
              <input id="file-upload" type="file" required="required" /><span
                class="highlight"
              ></span>
              <label for="file-upload" class="custom-file-upload"
                >Прикрепить файл</label
              >
            </div>
            <div class="group edit">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Промоматериалы</label>
            </div>
            <div class="group center">
              <button class="buttonPrimary width230" type="button" disabled>
                Далее
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
