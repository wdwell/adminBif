          <h1>Создать ссылку</h1>
          <form class="width470">
            <div class="group refresh">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Адрес ссылки*</label>
            </div>
            <div class="group">
              <input type="password" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Заголовок*</label>
            </div>
            <div class="group">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Описание</label>
            </div>
            <div class="group">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Добавить теги</label>
            </div>
            <div class="group change">
              <input id="file-upload" type="file" required="required" /><span
                class="highlight"
              ></span>
              <label for="file-upload" class="custom-file-upload"
                >Прикрепить файл</label
              >
            </div>
            <div class="group edit">
              <input type="text" required="required" /><span
                class="highlight"
              ></span
              ><span class="bar"></span>
              <label>Промоматериалы</label>
            </div>
            <div class="group center">
              <button class="buttonPrimary width230" type="button" disabled>
                Далее
              </button>
